<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo incontro con il CSS</title>
</head>

<!-- tre modi per inserire lo stile nel nostro documento -->


<body>

    <!-- modo inline -->
    <!-- inserimento dell'attributo "style" DA NON USARE -->
    <h1 style="color: red">
        Ciao a tutti
    </h1>

    <h2>
        Titolo secondario
    </h2>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, obcaecati iure in, excepturi quaerat nobis ea atque reiciendis ab fuga voluptates consectetur animi numquam libero eos quas vitae voluptatum qui.
    </p>

    <p>

    </p>
    
    <!-- METODO CONSIGLIATO: tramite il tag "style" nella head-->
    <style>
        h2 {
            color: blue;
        }
        /* questa regola vale per tutti i tag p */
        p {
            background-color: black;
            color: white;
        }
    </style>
    <!--    METODO PIÃ¹ COMODO: creare un altro file ".css" all'interno della cartella e collegarlo-->
    <!-- esprimiamo il collegamento -->
    <link rel="stylesheet" href="">
</body>
</html>
